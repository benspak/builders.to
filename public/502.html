<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>We'll be right back! | Builders.to</title>
  <link rel="icon" href="/favicon.svg" type="image/svg+xml">
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    :root {
      --background: #09090b;
      --background-secondary: #18181b;
      --foreground: #fafafa;
      --foreground-muted: #a1a1aa;
      --accent-orange: #f97316;
      --card-bg: rgba(24, 24, 27, 0.7);
      --card-border: rgba(255, 255, 255, 0.1);
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Outfit', system-ui, sans-serif;
      background: var(--background);
      color: var(--foreground);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 24px;
      overflow: hidden;
      position: relative;
    }

    /* Animated background grid */
    .bg-grid {
      position: fixed;
      inset: 0;
      background-image:
        linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
        linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
      background-size: 64px 64px;
      pointer-events: none;
    }

    /* Glowing orbs in background */
    .glow-orb {
      position: fixed;
      border-radius: 50%;
      filter: blur(100px);
      opacity: 0.4;
      pointer-events: none;
      animation: float 8s ease-in-out infinite;
    }

    .glow-orb-1 {
      width: 400px;
      height: 400px;
      background: var(--accent-orange);
      top: -200px;
      right: -100px;
      animation-delay: 0s;
    }

    .glow-orb-2 {
      width: 300px;
      height: 300px;
      background: #06b6d4;
      bottom: -150px;
      left: -100px;
      animation-delay: 2s;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0) scale(1); }
      50% { transform: translateY(-30px) scale(1.05); }
    }

    .container {
      position: relative;
      z-index: 10;
      text-align: center;
      max-width: 480px;
      animation: fadeSlideUp 0.8s ease-out;
    }

    @keyframes fadeSlideUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    /* Cute Cat SVG Container */
    .cat-container {
      margin-bottom: 32px;
      animation: catBounce 3s ease-in-out infinite;
    }

    @keyframes catBounce {
      0%, 100% { transform: translateY(0) rotate(0deg); }
      25% { transform: translateY(-8px) rotate(-2deg); }
      75% { transform: translateY(-8px) rotate(2deg); }
    }

    .cat-svg {
      width: 200px;
      height: 200px;
      filter: drop-shadow(0 20px 40px rgba(249, 115, 22, 0.3));
    }

    /* Typography */
    h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 12px;
      background: linear-gradient(135deg, #f97316 0%, #fb923c 50%, #fbbf24 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .subtitle {
      font-size: 1.125rem;
      color: var(--foreground);
      margin-bottom: 8px;
      font-weight: 500;
    }

    .description {
      color: var(--foreground-muted);
      font-size: 1rem;
      line-height: 1.6;
      margin-bottom: 32px;
    }

    .description strong {
      color: var(--accent-orange);
    }

    /* Progress indicator */
    .progress-container {
      margin-bottom: 32px;
    }

    .progress-bar {
      width: 100%;
      height: 4px;
      background: var(--background-secondary);
      border-radius: 4px;
      overflow: hidden;
      margin-bottom: 12px;
    }

    .progress-fill {
      height: 100%;
      background: linear-gradient(90deg, var(--accent-orange), #fb923c);
      border-radius: 4px;
      animation: progressPulse 2s ease-in-out infinite;
    }

    @keyframes progressPulse {
      0% { width: 20%; opacity: 1; }
      50% { width: 80%; opacity: 0.8; }
      100% { width: 20%; opacity: 1; }
    }

    .status-text {
      font-size: 0.875rem;
      color: var(--foreground-muted);
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }

    .status-dot {
      width: 8px;
      height: 8px;
      background: #22c55e;
      border-radius: 50%;
      animation: pulse 1.5s ease-in-out infinite;
    }

    @keyframes pulse {
      0%, 100% { opacity: 1; transform: scale(1); }
      50% { opacity: 0.5; transform: scale(0.9); }
    }

    /* Buttons */
    .btn-group {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }

    @media (min-width: 400px) {
      .btn-group {
        flex-direction: row;
        justify-content: center;
      }
    }

    .btn {
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 14px 28px;
      font-size: 1rem;
      font-weight: 600;
      border-radius: 12px;
      text-decoration: none;
      transition: all 0.2s ease;
      cursor: pointer;
      border: none;
      font-family: inherit;
    }

    .btn-primary {
      background: linear-gradient(135deg, #f97316 0%, #ea580c 100%);
      color: white;
      box-shadow: 0 10px 30px -10px rgba(249, 115, 22, 0.5);
    }

    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 15px 40px -10px rgba(249, 115, 22, 0.6);
    }

    .btn-primary:active {
      transform: translateY(0);
    }

    .btn-secondary {
      background: var(--card-bg);
      color: var(--foreground-muted);
      border: 1px solid var(--card-border);
      backdrop-filter: blur(8px);
    }

    .btn-secondary:hover {
      color: var(--foreground);
      border-color: rgba(255, 255, 255, 0.2);
      background: var(--background-secondary);
    }

    /* Footer */
    .footer {
      position: fixed;
      bottom: 24px;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      align-items: center;
      gap: 8px;
      color: var(--foreground-muted);
      font-size: 0.875rem;
    }

    .footer a {
      color: var(--accent-orange);
      text-decoration: none;
      transition: color 0.2s ease;
    }

    .footer a:hover {
      color: #fb923c;
    }

    /* Error code badge */
    .error-badge {
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 6px 12px;
      background: rgba(249, 115, 22, 0.1);
      border: 1px solid rgba(249, 115, 22, 0.2);
      border-radius: 20px;
      font-size: 0.75rem;
      font-weight: 600;
      color: var(--accent-orange);
      margin-bottom: 24px;
      text-transform: uppercase;
      letter-spacing: 0.05em;
    }
  </style>
</head>
<body>
  <div class="bg-grid"></div>
  <div class="glow-orb glow-orb-1"></div>
  <div class="glow-orb glow-orb-2"></div>

  <div class="container">
    <div class="cat-container">

        <path d="M60 55 L45 25 L75 45 Z" fill="#52525b"/>

        <path d="M140 55 L155 25 L125 45 Z" fill="#52525b"/>
        <path d="M137 52 L148 30 L128 46 Z" fill="#fca5a5"/>

        <!-- Eyes - cute closed/apologetic look -->

        <ellipse cx="68" cy="90" rx="8" ry="5" fill="#fca5a5" opacity="0.6"/>
        <ellipse cx="132" cy="90" rx="8" ry="5" fill="#fca5a5" opacity="0.6"/>

        <!-- Nose -->
        <ellipse cx="100" cy="95" rx="5" ry="4" fill="#fca5a5"/>

        <line x1="65" y1="100" x2="45" y2="102" stroke="#a1a1aa" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="135" y1="95" x2="155" y2="90" stroke="#a1a1aa" stroke-width="1.5" stroke-linecap="round"/>
        <line x1="135" y1="100" x2="155" y2="102" stroke="#a1a1aa" stroke-width="1.5" stroke-linecap="round"/>

        <!-- Paws holding sign -->
        <ellipse cx="65" cy="160" rx="15" ry="12" fill="#52525b"/>
        <ellipse cx="135" cy="160" rx="15" ry="12" fill="#52525b"/>

        <!-- Little toe beans -->
        <circle cx="60" cy="165" r="4" fill="#71717a"/>
        <circle cx="70" cy="165" r="4" fill="#71717a"/>
        <circle cx="130" cy="165" r="4" fill="#71717a"/>
        <circle cx="140" cy="165" r="4" fill="#71717a"/>

        <!-- Tail -->
        <path d="M45 140 Q20 130 25 160 Q30 175 45 170" stroke="#3f3f46" stroke-width="12" stroke-linecap="round" fill="none"/>

        <!-- Sign the cat is holding -->
        <rect x="55" y="145" rx="4" width="90" height="35" fill="#f97316" opacity="0.9"/>
        <text x="100" y="167" text-anchor="middle" fill="white" font-size="12" font-weight="700" font-family="Outfit, sans-serif">SORRY!</text>

        <!-- Sweat drop (apologetic) -->
        <path d="M140 60 Q145 55 143 65 Q140 72 137 65 Q135 55 140 60" fill="#60a5fa"/>
      </svg>
    </div>

    <span class="error-badge">
      <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M10.29 3.86L1.82 18a2 2 0 0 0 1.71 3h16.94a2 2 0 0 0 1.71-3L13.71 3.86a2 2 0 0 0-3.42 0z"/>
        <line x1="12" y1="9" x2="12" y2="13"/>
        <line x1="12" y1="17" x2="12.01" y2="17"/>
      </svg>
      502 - Deploying Update
    </span>

    <h1>We'll be right back!</h1>
    <p class="subtitle">Our cat is rolling out some fresh updates ðŸš€</p>
    <p class="description">
      We're deploying new features and improvements. This usually takes less than <strong>a minute</strong>. Thanks for your patience!
    </p>

    <div class="progress-container">
      <div class="progress-bar">
        <div class="progress-fill"></div>
      </div>
      <div class="status-text">
        <span class="status-dot"></span>
        Deployment in progress...
      </div>
    </div>

    <div class="btn-group">
      <button class="btn btn-primary" onclick="location.reload()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <path d="M21 12a9 9 0 0 0-9-9 9.75 9.75 0 0 0-6.74 2.74L3 8"/>
          <path d="M3 3v5h5"/>
          <path d="M3 12a9 9 0 0 0 9 9 9.75 9.75 0 0 0 6.74-2.74L21 16"/>
          <path d="M16 21h5v-5"/>
        </svg>
        Try Again
      </button>
      <a href="https://x.com/benvspak" target="_blank" rel="noopener" class="btn btn-secondary">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor">
          <path d="M18.244 2.25h3.308l-7.227 8.26 8.502 11.24H16.17l-5.214-6.817L4.99 21.75H1.68l7.73-8.835L1.254 2.25H8.08l4.713 6.231zm-1.161 17.52h1.833L7.084 4.126H5.117z"/>
        </svg>
        Follow @benvspak
      </a>
    </div>
  </div>

  <div class="footer">
    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
      <path d="M12 2L2 7L12 12L22 7L12 2Z" stroke="#f97316" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M2 17L12 22L22 17" stroke="#f97316" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
      <path d="M2 12L12 17L22 12" stroke="#f97316" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    </svg>
    <a href="https://builders.to">Builders.to</a> â€” Ship faster. Together.
  </div>

  <!-- Auto-refresh every 10 seconds -->
  <script>
    setTimeout(function() {
      location.reload();
    }, 10000);
  </script>
</body>
</html>
