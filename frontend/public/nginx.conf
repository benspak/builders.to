server {
  listen 3000;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Handle SPA routing
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets
  location /assets {
    expires 1y;
    add_header Cache-Control "public, immutable";
  }

  # Don't cache index.html
  location = /index.html {
    add_header Cache-Control "no-cache, no-store, must-revalidate";
  }
}
