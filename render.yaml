services:
  # Backend API Service
  - type: web
    name: builders-backend
    env: node
    plan: starter
    buildCommand: cd backend && npm i
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: builders-db
          property: connectionString
      - key: POSTGRES_DATABASE_URL
        fromDatabase:
          name: builders-db
          property: connectionString
      - key: JWT_SECRET
        generateValue: true
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: STRIPE_PUBLISHABLE_KEY
        sync: false
      - key: STRIPE_WEBHOOK_SECRET
        sync: false

  # Frontend Web Service (Serves React SPA)
  - type: web
    name: builders-frontend
    env: node
    plan: starter
    buildCommand: cd frontend && npm ci && npm run build
    startCommand: cd frontend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: VITE_API_URL
        fromService:
          name: builders-backend
          type: web
          property: host
      - key: VITE_STRIPE_PUBLISHABLE_KEY
        sync: false

databases:
  - name: builders-db
    plan: free
    databaseName: builders
