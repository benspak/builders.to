services:
  - type: web
    name: builders-backend
    runtime: node
    buildCommand: cd backend && npm ci
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: builders-backend
          property: port
      - key: DATABASE_URL
        fromDatabase:
          name: builders-db
          property: connectionString

databases:
  - name: builders-db
    databaseName: builders
    plan: starter  # Free tier - can upgrade to paid plans later

  - type: web
    name: builders-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    httpHeaders:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: builders-backend
          property: host
