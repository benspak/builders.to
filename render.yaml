services:
  - type: web
    name: builders-backend
    runtime: node
    buildCommand: cd backend && rm -rf node_modules package-lock.json && npm install && npm rebuild better-sqlite3
    startCommand: cd backend && npm start
    nodeVersion: "18.20.8"
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: builders-backend
          property: port

  - type: web
    name: builders-frontend
    runtime: static
    buildCommand: cd frontend && npm install && npm run build
    staticPublishPath: frontend/dist
    httpHeaders:
      - path: /*
        name: Cache-Control
        value: public, max-age=0, must-revalidate
    routes:
      - type: rewrite
        source: /*
        destination: /index.html
    envVars:
      - key: VITE_API_URL
        fromService:
          type: web
          name: builders-backend
          property: host
