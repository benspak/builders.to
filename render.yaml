services:
  - type: web
    name: builders-backend
    runtime: node
    rootDir: .
    buildCommand: |
      echo "Starting build process..."
      cd frontend && npm ci && npm run build
      echo "✓ Frontend build complete"
      cd ../backend && npm ci
      echo "✓ Backend dependencies installed"
      echo "Verifying dist folder from backend directory:"
      ls -la ../frontend/dist/ && echo "✓ Dist folder found at ../frontend/dist" || echo "✗ Dist folder not found at ../frontend/dist"
      echo "Current directory:" && pwd
      echo "Listing parent directory:" && ls -la ..
    startCommand: cd backend && npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        fromService:
          type: web
          name: builders-backend
          property: port
      - key: DATABASE_URL
        fromDatabase:
          name: builders-db
          property: connectionString
      # VITE_API_URL is empty - frontend uses relative API paths (same-origin)
      # This allows the frontend to make API requests to the same domain
      - key: VITE_API_URL
        value: ""
      # Note: VITE_STRIPE_PUBLISHABLE_KEY must be set manually in Render dashboard
      # after deployment starts (required for Stripe checkout to work)

databases:
  - name: builders-db
    databaseName: builders
    plan: free  # Free tier - can upgrade to paid plans later
